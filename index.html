<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Chính - Thuật Toán Mã Hóa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            max-width: 100%;
        }

        h3 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        button {
            margin-top: 15px;
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Chọn Thuật Toán Mã Hóa</h3>
        <button onclick="window.location.href='./CaesarCipher/index1.html'">Mã Hóa Caesar</button>

        <!-- Nút điều hướng đến giao diện Vigenère -->
        <button onclick="window.location.href='./VigenereCipher/index.html'">Mã Hóa Vigenère</button>
        
        <!-- Nút điều hướng đến giao diện Substitution -->
        <button onclick="window.location.href='./SubstitutionCipher/index.html'">Mã Hóa Substitution</button>

        <!-- Nút điều hướng đến giao diện Affine -->
        <button onclick="window.location.href='./AffineCipher/index.html'">Mã Hóa Affine</button>

        <!-- Thêm các nút điều hướng khác nếu cần -->
    </div>
</body>
</html>
